<div class="container">
  <h1>CREATE POST</h1>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="blogPost.title" name="title" required />
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <quill-editor class="form-control"
          [modules]="quillConfig"
          [(ngModel)]="blogPost.content" name="content"
        ></quill-editor>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="createBlogPost()" [disabled]="!blogPost.title">Create</button>
  </div>
</div>
